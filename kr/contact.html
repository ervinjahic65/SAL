<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의하기 | Globalizations Partners</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="files/logo.png" sizes="16x16">
  <style>
    /* Ensure the body and html take up the full height of the viewport */
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Flexbox layout to push the footer to the bottom */
    body {
      display: flex;
      flex-direction: column;
    }
    /* Main content area should grow to take up available space */
    main {
      flex: 1;
    }
    /* Footer styling */
    footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header with Navigation -->
  <header class="bg-green-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <div>
        <img src="files/logo.png" alt="Logo" class="h-14">
      </div>
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-200">홈</a>
        <a href="about.html" class="hover:text-green-200">회사 소개</a>
        <a href="contact.html" class="hover:text-green-200">문의하기</a>
        <a href="terms.html" class="hover:text-green-200">이용 약관</a>
        <a href="privacy.html" class="hover:text-green-200">개인정보 처리방침</a>
      </nav>
      <!-- Mobile Hamburger Button -->
      <div class="md:hidden">
        <button id="hamburger-btn" class="hover:text-green-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Mobile Navigation (Hidden by default) -->
    <div id="mobile-nav" class="md:hidden hidden bg-green-600">
      <nav class="flex flex-col items-center space-y-4 py-4 shadow-md">
        <a href="index.html" class="hover:text-green-200">홈</a>
        <a href="about.html" class="hover:text-green-200">회사 소개</a>
        <a href="contact.html" class="hover:text-green-200">문의하기</a>
        <a href="terms.html" class="hover:text-green-200">이용 약관</a>
        <a href="privacy.html" class="hover:text-green-200">개인정보 처리방침</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-12 px-6">
    <!-- Hero Section -->
    <section class="text-center mb-12">
      <h1 class="text-4xl font-extrabold text-gray-900">문의하기</h1>
      <p class="mt-4 text-xl text-gray-600">문의해 주시면 감사하겠습니다. 아래 양식을 작성해 주시면 연락드리겠습니다.</p>
    </section>

    <!-- Contact Form Section -->
    <section class="bg-white p-6 rounded-lg shadow-md">
      <form id="form" class="space-y-6">
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-2">이름</label>
          <input type="text" id="name" name="name" placeholder="이름을 입력하세요" class="w-full border border-gray-300 p-3 rounded-lg" required>
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-2">이메일</label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" class="w-full border border-gray-300 p-3 rounded-lg" required>
        </div>
        <div>
          <label for="subject" class="block text-gray-700 font-semibold mb-2">제목</label>
          <input type="text" id="subject" name="subject" placeholder="제목을 입력하세요" class="w-full border border-gray-300 p-3 rounded-lg" required>
        </div>
        <div>
          <label for="message" class="block text-gray-700 font-semibold mb-2">메시지</label>
          <textarea id="message" name="message" placeholder="메시지를 입력하세요" rows="5" class="w-full border border-gray-300 p-3 rounded-lg" required></textarea>
        </div>
        <div>
          <button type="submit" class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg hover:bg-green-600 transition duration-200">메시지 보내기</button>
        </div>
      </form>
      <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("form").innerHTML = '<img src="files/loading.gif" style="" width="80">';
            setTimeout(() => {
                document.getElementById("form").innerHTML = '<p style="font-size: 24px; color:black; font-weight: 700;">문의해 주셔서 감사합니다. 담당자가 곧 연락드릴 것입니다.</p>';
            }, 2000);
        });
      </script>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-green-600 text-white py-6">
    <div class="max-w-7xl mx-auto text-center">
      <p>
        법인 등록 번호: 4010501096087 <br>
        주소: 서울특별시 중구 서소문동 21-1 <br>
        전화: +34 986 227 374 <br><br>
      </p>
      <p>© 2025 Globalizations Partners. 모든 권리 보유.</p>
    </div>
  </footer>

  <script>
    // Toggle mobile navigation
    document.getElementById('hamburger-btn').addEventListener('click', function() {
      const mobileNav = document.getElementById('mobile-nav');
      mobileNav.classList.toggle('hidden');
    });
  </script>

</body>
</html>
